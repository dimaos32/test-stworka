<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Тестовое задание Stworka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тестовое задание Stworka">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="example">
    <h1 class="visually-hidden">Список чеклистов</h1>
    <div class="container">
      <ul class="example__notification-list">
        <li class="example__notification-item">
          <article class="notification-card">
            <div class="notification-card__progress-bar round-progress-bar" style="--progress: 2">
              <svg class="round-progress-bar__progress-visualisation" width="62" height="62" viewBox="0 0 62 62">
                <circle class="round-progress-bar__progress-track" cx="31" cy="31" r="30" />
                <circle class="round-progress-bar__current-progress" cx="31" cy="31" r="30" />
              </svg>
              <p class="round-progress-bar__progress-text"><span class="round-progress-bar__progress-ready-steps">0</span>/<span class="round-progress-bar__progress-total-steps">7</span></p>
            </div>
            <div class="notification-card__details">
              <ul class="notification-card__tags">
                <li class="notification-card__tag">Чеклист</li>
              </ul>
              <p class="notification-card__progress-text">Выполнено: <span class="notification-card__progress-ready-steps">0</span> из <span class="notification-card__progress-total-steps">7</span> действий</p>
              <p class="notification-card__next-step">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>
            <button class="notification-card__btn btn">Открыть чеклист</button>
          </article>
        </li>
      </ul>
    </div>
  </section>
</body>
